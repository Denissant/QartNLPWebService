{% extends 'layouts/base_for_popups.html' %}

{% block title %}
    <title>QartNLP - პაროლის აღდგენა</title>
{% endblock %}

{% block content %}
    <div>
        <div>
            <div>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.email(placeholder="ელ-ფოსტა") }}
                    {{ form.submit_password_forgot() }}
                    <a href="{{ url_for('auth.login') }}"> ავტორიზაციაზე დაბრუნება </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
